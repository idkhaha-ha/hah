    <div class="search-container">
        <input type="text" id="searchInput" placeholder="輸入搜尋內容..." class="search-input">
        <button type="button" class="search-button" onclick="handleSearch(event)">
            <i class="material-icons">search</i>
        </button>
        <div id="errorMessage" style="color: red; display: none;"></div>
    </div>
    
    <script>
        // 直接在 HTML 中定義關鍵字對應的頁面
        const keywordPages = {
            "最新資訊": "page3.html",
            "政策介紹": "page4.html",
            "參考文獻": "page6.html",
            "表單調查": "page7.html",
            "關於我們": "page8.html"
        };

        function handleSearch(event) {
            event.preventDefault();
            const input = document.getElementById("searchInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (input in keywordPages) {
                window.location.href = keywordPages[input];
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = `無法找到與 "${input}" 相關的頁面，請輸入有效關鍵字！`;
            }
        }
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
        const errorMessage = document.getElementById("errorMessage");

        if (event.key === "Enter") { // 檢查是否按下 Enter 鍵
            event.preventDefault(); // 防止表單預設提交
            errorMessage.style.display = "none"; // 清除之前的錯誤訊息
            handleSearch(event);
        }
    });
    </script>
    <script>
        // 監聽滾動並存儲滾動位置
        window.addEventListener("scroll", function () {
          sessionStorage.setItem("scrollPosition", window.scrollY);
        });
      
        // 使用 pageshow 確保恢復滾動位置
        window.addEventListener("pageshow", function () {
          setTimeout(() => {
            const scrollPosition = sessionStorage.getItem("scrollPosition");
            if (scrollPosition) {
              window.scrollTo(0, parseInt(scrollPosition, 10));
            }
          }, 100); // 100ms 延遲，確保頁面已渲染
        });
      </script>
